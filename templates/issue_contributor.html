<table id="issues" class="table-hover table-striped table-bordered table-condensed">
    <caption><h5>Issue Contributor</h5></caption>
    <thead>
        <tr>
			<th >Contributor</th>
            <th >Contributor Role</th>			
        </tr>
    </thead>
<tbody>
		{% for contributor in issue.IssueContributor %}
	<tr>
		<td> {{contributor.contributor}}</td>
		<td> {{contributor.contributor_type}}</td>
	</tr>
		{% endfor %}
</tbody>
</table>
